<!DOCTYPE html>
<html lang="es">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title></title>
  </head>

  <body class="bg-primary d-flex justify-content-center align-items-center vh-100" style="background: url(./img/fondo.jpg) no-repeat; background-size:cover">
    <div class="box"></div>
     <!-- ============================================ -->
     <!--                    CENTRO                   -->
     <!-- ============================================ -->
    <div class="bg-white p-5 rounded-5 text-primary" style="width: 25rem">
      
      
     <!--                  Logo                  -->
      <div class="d-flex justify-content-center">
        <img src="./img/logo-cens.png" alt="login-icon" style="height: 7rem"/>
      </div>
      <div class="text-center fs-1 fw-bold">Inicio sesión</div>
      
      <!--             Cuadro sesión                -->
      <div class="input-group mt-4 pr">
        <div class="input-group-text bg-primary">
          <img src="./assets/username-icon.svg" alt="username-icon" style="height: 1rem"/>
        </div>
        <input class="form-control bg-light" type="text" placeholder="Usuario"/>
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-primary">
          <img src="./assets/password-icon.svg" alt="password-icon" style="height: 1rem"/>
        </div>
        <input
          class="form-control bg-light" type="password" placeholder="Contraseña"/>
      </div>

      <!--               Bajo cuadro                -->
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recuérdame</div>
        </div>
        <div class="pt-1">
          <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">
            ¿Olvidó su contraseña?
          </a>
        </div>
      </div>

      <!--                  Ingreso                  -->
      <div><a href="http://127.0.0.1:5500/src/main/resource/index.html" class="btn btn-primary text-white w-100 mt-4 fw-semibold shadow-sm">
        Ingresar </a>
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿No tienes una cuenta?</div>
        <a href="http://127.0.0.1:5500/src/main/resource/signin.html" class="text-md-end text-info fw-semibold">
          Regístrate
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="main.js"></script>
    


  </body>
</html>
